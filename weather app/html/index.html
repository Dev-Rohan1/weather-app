<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- Website favicon image link -->
    <link
      rel="shortcut icon" href="../images/mist.png" type="image/x-icon" />
    <!-- custom cursor link -->
    <link rel="stylesheet" href="https://unpkg.com/kursor/dist/kursor.css" />
    <script src="https://cdn.jsdelivr.net/npm/kursor@0.0.14/dist/kursor.js"></script>
    <!-- Custom css file link -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Search section start -->
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button>
          <img src="../images/search.png" alt="search icon" />
        </button>
      </div>

      <!-- Invalid city name start -->
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <!-- Invalid city name end -->
      <!-- Search section end -->

      <!-- Weather information start -->
      <div class="weather">
        <img
          src="../images/rain.png"
          alt="weather image"
          class="weather-icon"
        />
        <h1 class="temp">28Â°c</h1>
        <h2 class="city">Bangladesh</h2>
        <div class="details">
          <div class="col">
            <img src="../images/humidity.png" alt="humidity image" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="../images/wind.png" alt="wind image" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Weather information end -->

    <!-- JavaScript file link -->
    <script src="../js/app.js"></script>

    <!-- custom cursor js file link -->
    <script>
      new kursor({
        type: 1,
      });
    </script>
  </body>
</html>
